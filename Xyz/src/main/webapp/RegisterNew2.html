<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>

	<div
        class="row justify-content-center align-items-center"
        style="height: 107vh; background-color: rgb(198, 207, 212)"
      >
        <div class="col-md-6 col-sm-6" style="padding: 10%">
            <form action="registernew.cdac" method="post">
          <div class="text-center" style="font-weight: bold; font-size: 40px">
           Register
          </div>
          <h5>Name</h5>
          <input
            type="text"
            placeholder="Enter Name"
            class="form-control form-control-sm mb-2"
            name="nm"
          />
          <h5>Email Address</h5>
          <input
            type="text"
            placeholder="Enter email address"
            class="form-control form-control-sm mb-2"
            name="em"
          />
            <div>
              <h5>Password</h5>
              <input
                type="password"
                placeholder="Enter password"
                class="form-control form-control-sm mb-2"
                name="pw"
              />
              
            </div>
            

            <button type="submit" class="btn btn-dark ml-1 mr-1 mt-1" style="width: 100%;">
              Submit
            </button>
        </form>
        <hr>
        <div class="row">
            <div class="col-3">
                <form action="FetchNew.html" target="_blank">
                    <button type="submit" class="btn btn-dark ml-1 mr-1 mt-1"> Read</button>
            </form>
            </div>
            <div class="col-3">
                <form action="fetchall.cdac" target="_blank">
                    <button type="submit" class="btn btn-dark ml-1 mr-1 mt-1"> Read All</button>
            </form>
            </div>
            <div class="col-3">
                <form action="DeleteItem.html" target="_blank">
                    <button type="submit" class="btn btn-dark ml-1 mr-1 mt-1"> Delete</button>
            </form>
            </div>
            <div class="col-3">
                <form action="Update.html" target="_blank">
                    <button type="submit" class="btn btn-dark ml-1 mr-1 mt-1"> Update</button>
            </form>
            </div>

        </div>
       
          </div>
        

        
        </div>
      </div>
    
</body>
</html>
